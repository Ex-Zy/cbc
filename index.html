<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff"> 
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<!-- header -->
	<header class="header">
		<!-- form -->
		<form class="form">
			<div class="col-left">
				<div class="form__right">
					<div class="form__col">
						<button class="btn btn_small" type="button">Show Keybord</button>
					</div>
					<div class="form__col">
						<div class="form__label">Card num.</div>
						<div class="form__field"><input type="text" class="input"></div>
					</div>
					<div class="form__col">
						<div class="form__label">Password</div>
						<div class="form__field"><input type="text" class="input"></div>
					</div>
				</div>
			</div>
			<div class="col-right">
				<button class="btn btn_green" type="submit">Login</button>
			</div>
		</form>
		<!-- row -->
		<div class="header__row">
			<div class="col-left">
				<!-- logo -->
				<a href="#" class="logo"></a>
				<!-- ind -->
				<div class="ind">v1.340/wv1.2.0.29</div>
				<!-- live-block -->
				<div class="live-block">
					<div class="live-block__top">sports</div>
					<div class="live-block__bot">Complate offer</div>
				</div>
			</div>
			<div class="col-right">
				<!-- balance -->
				<div class="balance">
					<button class="btn btn_middle" type="button">Balance: <span class="sum">0.00</span></button>
					<div class="balance__row">
						<div class="balance__left">
							<date class="date">8/6/2015</date>
							<div class="time">6:19 pm</div>
						</div>
						<div class="balance__right">
							<span class="station">Station 2174</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- l -->
	<div class="l">
		<div class="col-left">
			<!-- menu -->
			<ul class="menu">
				<li class="menu__item">
					<a href="#">
						<i class="ico ico_soccer"></i>
						<!-- events -->
						<div class="events">
							<div class="events__left">13</div>
							<div class="events__right">358</div>
						</div>
						<!-- status -->
						<div class="status">live</div>
					</a>
				</li>
				<li class="menu__item">
					<a href="#">
						<i class="ico ico_tennis"></i>
						<!-- events -->
						<div class="events">
							<div class="events__left">9</div>
							<div class="events__right">34</div>
						</div>
						<!-- status -->
						<div class="status">live</div>
					</a>
				</li>
				<li class="menu__item">
					<a href="#">
						<i class="ico ico_basketball"></i>
						<!-- events -->
						<div class="events">
							<div class="events__left">0</div>
							<div class="events__right">20</div>
						</div>
						<!-- status -->
						<div class="status">live</div>
					</a>
				</li>
				<li class="menu__item">
					<a href="#">
						<i class="ico ico_ice-hockey"></i>
						<!-- events -->
						<div class="events">
							<div class="events__left">0</div>
							<div class="events__right">1</div>
						</div>
						<!-- status -->
						<div class="status">live</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="col-right">
			
		</div>
	</div>
</div>
<!-- END out-->
<!-- footer -->
<footer class="footer">
	<div class="col-left">
		<button class="btn btn_foot" type="button" disabled><ico class="ico ico_arr-left"></ico></button>
		<button class="btn btn_foot" type="button" disabled><ico class="ico ico_arr-right"></ico></button>
		<button class="btn btn_foot" type="button">Complete offer</button>
		<button class="btn btn_foot" type="button" disabled>Back</button>
		<button class="btn btn_foot" type="button">Cancel</button>
		<div class="pages">
			<button class="btn btn_foot" type="button" disabled><i class="ico ico_arr-top"></i></button>
			<button class="btn btn_foot" type="button" disabled><i class="ico ico_arr-bot"></i></button>
		</div>
	</div>
	<div class="col-right"></div>
</footer>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
